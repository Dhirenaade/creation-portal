<div class="sb-pageSection my-24">
    <ng-container *ngIf="contributorOrgUser.length && !showLoader && contributorOrgUser !== undefined else noResult ">
     <div class="sb-table-responsive" *ngIf="contributorOrgUser?.length != 0">
       <table class="sb-table sb-table-striped sb-table-hover sb-table-sortable sb-table-nowrap">
       <thead class="sb-table-header sb-table-thead-gray">
           <tr>
             <th class="cursor-pointer sb-sorting" (click)="sortCollection('fullName')">
               {{resourceService.frmelmnts.lbl.username}} &nbsp;&nbsp;
               <i class="fa fa-sort" aria-hidden="true" *ngIf="direction == '' || sortColumn != 'fullName' "></i>
               <span  *ngIf="sortColumn == 'fullName'" class="d-inline-block">
                 <i class="fa fa-sort-asc" aria-hidden="true" [ngClass]="{'sb-color-gray-100':direction == 'asc'}"></i>
                 <i class="fa fa-sort-desc" aria-hidden="true" [ngClass]="{'sb-color-gray-100':direction == 'desc'}"></i>
               </span>
              </th>
             <th class="cursor-pointer sb-sorting" (click)="sortCollection('gradeLevel')">
               {{resourceService.frmelmnts.lbl.grade}} &nbsp;&nbsp;
               <i class="fa fa-sort" aria-hidden="true" *ngIf="direction == '' || sortColumn != 'gradeLevel' "></i>
               <span  *ngIf="sortColumn == 'gradeLevel'" class="d-inline-block">
                 <i class="fa fa-sort-asc" aria-hidden="true" [ngClass]="{'sb-color-gray-100':direction == 'asc'}"></i>
                 <i class="fa fa-sort-desc" aria-hidden="true" [ngClass]="{'sb-color-gray-100':direction == 'desc'}"></i>
               </span>
              </th>
             <th class="cursor-pointer sb-sorting" (click)="sortCollection('subject')">
               {{resourceService.frmelmnts.lbl.subject }} &nbsp;&nbsp;
               <i class="fa fa-sort" aria-hidden="true" *ngIf="direction == '' || sortColumn != 'subject' "></i>
               <span  *ngIf="sortColumn == 'subject'" class="d-inline-block">
                 <i class="fa fa-sort-asc" aria-hidden="true" [ngClass]="{'sb-color-gray-100':direction == 'asc'}"></i>
                 <i class="fa fa-sort-desc" aria-hidden="true" [ngClass]="{'sb-color-gray-100':direction == 'desc'}"></i>
               </span>
              </th>
              <th class="text-center w-5">{{resourceService.frmelmnts.lbl.roles}}</th>
           </tr>
         </thead>
         <tbody class="sb-table-body">
           <tr *ngFor="let orgUser of contributorOrgUser; let i = index;">
             <td>
                 <div class="sb__ellipsis sb__ellipsis--three sb-color-primary font-weight-bold">
                  {{orgUser.fullName}}
                 </div>
             </td>
             <td>{{orgUser?.gradeLevel?.join(', ')}}</td>
             <td>{{orgUser?.subject?.join(', ')}}</td>
             <td class="text-center">
               <div>
                 <sui-select class="selection pt-5" [(ngModel)]="orgUser.selectedRole" labelField="name" [options]="options" valueField="value"
                 (selectedOptionChange)="onRoleChange()">
                   <sui-select-option *ngFor="let option of roles;" [value]="option">
                   </sui-select-option>
                 </sui-select>
               </div>
             </td>
           </tr>
         </tbody>
         </table>
       </div>
     </ng-container>
     <ng-template #noResult>
       <div class="ui tweleve wide column mb-20">
         <app-loader *ngIf="showLoader"></app-loader>
       </div>
       <app-no-result *ngIf="!showLoader" [data]="{messageText: resourceService.messages.stmsg.m0006}"></app-no-result>
     </ng-template>
   </div>
